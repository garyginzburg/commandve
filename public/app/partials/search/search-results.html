<h4>Search Results</h4>
<!-- search-panel  -->
<div class="search-results pull-left" >
  <div ng-repeat="searchItem in $parent.searchResults" ng-model="$parent.searchResults">
      <div class="overflow-hidden panel panel-default col-md-3 margin-left-1">
        <div class="panel-body" ng-click="goToSnippet(searchItem)">
          <div>{{searchItem.unique_handle}}</div>
          <hr/>
          <div>{{searchItem.content}}</div>
        </div>
    </div>
  </div>

</div>
