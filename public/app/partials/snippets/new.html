<button ng-click="newSnippet()">make a new snippet</button>
<div ng-repeat="snippet in snippets">
  <button ng-click="selectSnippet(snippet._id)">{{snippet._id}}</button>
</div>

<select ng-model="currentSnippet.tags[0]" ng-options="language for language in languages">
  <option value="">--- choose language ---</option>
</select>

<input type="text" ng-model="currentSnippet.unique_handle"></input>

<textarea ng-model="currentSnippet.content"></textarea>


<button ng-click="createOrEditSnippet()">submit</button>


<md-sidenav is-locked-open="true" class="md-sidenav-right md-whiteframe-z2" component-id="right">
    <md-toolbar class="md-theme-dark">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleMenu()" class="md-button-colored"><core-icon icon="polymer"></core-icon></md-button>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content class="md-content-padding">
        <md-button ng-click="toggleMenu()" class="md-button-colored">Stuff</md-button>
    </md-content>
</md-sidenav>
