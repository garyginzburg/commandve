<div class="new-snippet-container center">
  <section ng-controller="AceController">

    <nav class="navbar navbar-inverse" id="minified-snippet-nav">
      <div class="navbar-header">
        <a class="navbar-brand" id="big-plus" ng-click="newSnippet()">+</a>
      </div>

      <ul class="nav navbar-nav"  id="ace-nav">
        <li class="dropdown">
          <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
              ng-bind="mode" aria-expanded="false">
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="mode in modes" ng-click="modeChanged(mode)">
              <a>{{mode}}</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
              ng-bind="theme" aria-expanded="false">
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="theme in themes" ng-click="selectTheme(theme)">
              <a>{{theme}}</a>
            </li>
          </ul>
        </li>

      </ul>

      <button ng-click="createOrEditSnippet()">submit</button>
    </nav>

    <div class="minified-snippet-display col-sm-3" ng-controller="SideNavController">
      <div ng-repeat="snippet in snippets">
        <div ng-click="selectSnippet(snippet._id)">
          <h3>{{snippet.unique_handle}} </h3>
              {{snippet.content}}
        </div>
      </div>
    </div>


    <div class="input-group" id="snippet-name-input">
      <span class="input-group-addon" id="basic-addon1"></span>
      <input  type="text" class="form-control" id="snippet-name-input"
              ng-model="currentSnippet.unique_handle" placeholder="Ninjas like names"
              aria-describedby="basic-addon1">
      </input>
    </div>

    <div ui-ace="aceOption" ng-model="currentSnippet.content" class='ace-editor' id='editor'></div>

  </section> <!-- end Ace Controller -->

</div>
