r<div class="new-snippet-container center shadow-z-5">
  <section ng-controller="AceController">

    <nav class="navbar" id="minified-snippet-nav">
      <div class="navbar-header">
        <a class="navbar-brand" id="big-plus" ng-click="newSnippet()">+</a>
      </div>

      <ul class="nav navbar-nav"  id="ace-nav">
        <li class="dropdown">
          <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
              ng-bind="mode" aria-expanded="false">

            <i class="mdi-content-add"></i>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="mode in modes" ng-click="modeChanged(mode)">
              <a>{{mode}}</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
              ng-bind="theme" aria-expanded="false">
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="theme in themes" ng-click="selectTheme(theme)">
              <a>{{theme}}</a>
            </li>
          </ul>
        </li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="javascript:void(0)" ng-click="createOrEditSnippet()">Save
          </a>
        </li>
        <li>
          <div style="width:20px;"></div>
      </ul>

    </nav>

    <div class="minified-snippet-display col-sm-3" ng-controller="SideNavController">
      <div ng-repeat="snippet in snippets">
        <div class="well" ng-click="selectSnippet(snippet._id)" ng-mouseover="hover(snippet)" ng-mouseout="hover(snippet)">
          <div class="mini-toolbar" ng-show="snippet.showToolbar">
          <button class="mini-toolbar-btn btn btn-fab btn-fab-mini btn-raised btn-danger"><i class="mdi-content-clear"></i></button>
        </div>
          <h4>{{formatMinifiedViewTitle(snippet.unique_handle)}} </h4>
              {{formatMinifiedViewContent(snippet.content)}}
        </div>
      </div>
    </div>


    <div class="input-group well" id="snippet-name-input">
      <span class="input-group-addon" id="basic-addon1"></span>
      <input  type="text" class="form-control" id="snippet-name-input"
              ng-model="currentSnippet.unique_handle" placeholder="Ninjas like names"
              aria-describedby="basic-addon1">
      </input>
    </div>
    <div ui-ace="aceOption" ng-model="currentSnippet.content" class='ace-editor shadow-z-3' id='editor'></div>
  </section> <!-- end Ace Controller -->

</div>
