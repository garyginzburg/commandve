    <!DOCTYPE html>
    <html ng-app="cmndvninja">
    <head>
      <!-- SCROLLS -->
      <!-- Stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/stylesheets/ace-editor.css">



     <!-- Angular TODO: Install locally-->

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
      <script src="https://code.angularjs.org/1.3.14/angular-messages.js"></script>

      <!-- Angular Bootstrap -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>


      <!-- Application Scripts -->
      <script src="app/js/app.js"></script>
      <script src="app/js/services/services.js"></script>
      <script src="app/js/controllers/cmndvninja_controller.js"></script>
      <script src="app/js/controllers/snippet_controller.js"></script>
      <script src="app/js/controllers/search_controller.js"></script>
      <script src="app/js/controllers/user_controller.js"></script>
      <script src="app/js/controllers/header_controller.js"></script>
      <script src="app/js/controllers/group_controller.js"></script>


      <!-- ACE code editor & ACE ui -->
      <script type="text/javascript" src="ace_editor/ace-builds/src-min-noconflict/ace.js"></script>
      <script type="text/javascript" src="ace_editor/angular-ui-ace/ui-ace.min.js"></script>

      <link rel="stylesheet" href="app/stylesheets/style.css">
    </head>

  <body ng-controller="cmndvninja">
      <div  ng-controller="UserController">
      <div class="navbar navbar-default" role="navigation" bs-navbar ng-controller="HeaderController">
        <div class="navbar-header">
          <img src="app/img/ninja-small.png" class="pull-left">
          <a class="navbar-brand brand-logo" href="#/">CmdV Ninja</a>
        </div>
              <!-- Search field -->
           <div >
              <form class="navbar-form col-md-5" role="search">
                <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search ..." ng-model="searchCriteria"
                      ng-keyup="isKeyEventEnter($event)?search(searchCriteria):null">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="$parent.search(searchCriteria)"><i class="glyphicon glyphicon-search"></i></span></button>
                      </span>
                    </div><!-- /input-group -->
                </form>
            </div>
          <ul class="nav navbar-nav navbar-right margin-right-2 margin-left-1">
            <li ng-show="$parent.user"><a ng-href="#/users/{{$parent.user._id}}" ng-bind="$parent.user.username">{{$parent.user.username}}</a></li>
            <li ng-hide="$parent.user"><a ng-href="#/login">Login</a></li>
          </ul>
      </div>

    <!-- Appplication-View -->
      <div ng-hide='searchResults' ng-view layout-align="center"></div>
    <!-- /.Appllication View -->
  </div><!-- /.UserController -->
  </body>

</html>
